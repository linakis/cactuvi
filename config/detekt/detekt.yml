# Android IPTV App - Detekt Configuration
# Configured for TV navigation, streaming, and Android best practices

config:
  validation: true
  warningsAsErrors: false

processors:
  active: true
  exclude:
    - 'DetektProgressListener'

console-reports:
  active: true
  exclude:
    - 'ProjectStatisticsReport'
    - 'ComplexityReport'

# ============================================
# COMPLEXITY RULES (Critical for TV apps)
# ============================================
complexity:
  active: true
  
  CyclomaticComplexMethod:
    active: true
    threshold: 15
    ignoreSingleWhenExpression: true
  
  LongMethod:
    active: true
    threshold: 70
  
  LongParameterList:
    active: true
    functionThreshold: 6
    constructorThreshold: 7
    ignoreDefaultParameters: true
    ignoreDataClasses: true
  
  TooManyFunctions:
    active: true
    excludes: ['**/test/**', '**/androidTest/**']
    thresholdInFiles: 15
    thresholdInClasses: 15
    thresholdInInterfaces: 12
    thresholdInObjects: 15
    thresholdInEnums: 15
    ignoreDeprecated: true
    ignorePrivate: true
    ignoreOverridden: true
  
  NestedBlockDepth:
    active: true
    threshold: 5
  
  ComplexCondition:
    active: true
    threshold: 4
  
  LargeClass:
    active: true
    threshold: 700
  
  StringLiteralDuplication:
    active: true
    excludes: ['**/test/**', '**/androidTest/**']
    threshold: 3
    ignoreAnnotation: true
    excludeStringsWithLessThan5Characters: true
    ignoreStringsRegex: '^(http|https|file)://.*'

# ============================================
# COROUTINES (Critical for streaming)
# ============================================
coroutines:
  active: true
  
  GlobalCoroutineUsage:
    active: true
  
  InjectDispatcher:
    active: true
    dispatcherNames:
      - 'IO'
      - 'Default'
      - 'Unconfined'
  
  RedundantSuspendModifier:
    active: true
  
  SleepInsteadOfDelay:
    active: true
  
  SuspendFunWithFlowReturnType:
    active: true

# ============================================
# EMPTY BLOCKS
# ============================================
empty-blocks:
  active: true
  
  EmptyCatchBlock:
    active: true
    allowedExceptionNameRegex: '_|(ignore|expected).*'
  
  EmptyFunctionBlock:
    active: true
    ignoreOverridden: true

# ============================================
# EXCEPTIONS
# ============================================
exceptions:
  active: true
  
  ExceptionRaisedInUnexpectedLocation:
    active: true
  
  PrintStackTrace:
    active: true
  
  RethrowCaughtException:
    active: true
  
  ReturnFromFinally:
    active: true
  
  SwallowedException:
    active: true
    ignoredExceptionTypes:
      - 'InterruptedException'
      - 'MalformedURLException'
      - 'NumberFormatException'
      - 'ParseException'
  
  ThrowingExceptionFromFinally:
    active: true
  
  ThrowingExceptionsWithoutMessageOrCause:
    active: true
    exceptions:
      - 'IllegalArgumentException'
      - 'IllegalStateException'
      - 'IOException'
  
  TooGenericExceptionCaught:
    active: true
    exceptionNames:
      - 'Error'
      - 'Exception'
      - 'RuntimeException'
      - 'Throwable'
  
  TooGenericExceptionThrown:
    active: true

# ============================================
# NAMING CONVENTIONS
# ============================================
naming:
  active: true
  
  ClassNaming:
    active: true
  
  FunctionNaming:
    active: true
    excludes: ['**/test/**', '**/androidTest/**']
    ignoreAnnotated: ['Composable']
  
  InvalidPackageDeclaration:
    active: true
    rootPackage: 'com.cactuvi.app'
  
  MemberNameEqualsClassName:
    active: true
    ignoreOverridden: true
  
  PackageNaming:
    active: true
  
  VariableNaming:
    active: true

# ============================================
# PERFORMANCE (Critical for streaming)
# ============================================
performance:
  active: true
  
  ArrayPrimitive:
    active: true
  
  ForEachOnRange:
    active: true
  
  SpreadOperator:
    active: true
    excludes: ['**/test/**', '**/androidTest/**']
  
  UnnecessaryTemporaryInstantiation:
    active: true

# ============================================
# POTENTIAL BUGS
# ============================================
potential-bugs:
  active: true
  
  AvoidReferentialEquality:
    active: true
  
  CastToNullableType:
    active: true
  
  Deprecation:
    active: true
  
  DontDowncastCollectionTypes:
    active: true
  
  DuplicateCaseInWhenExpression:
    active: true
  
  EqualsAlwaysReturnsTrueOrFalse:
    active: true
  
  EqualsWithHashCodeExist:
    active: true
  
  HasPlatformType:
    active: true
  
  IgnoredReturnValue:
    active: true
  
  ImplicitUnitReturnType:
    active: false
  
  LateinitUsage:
    active: false
  
  MapGetWithNotNullAssertionOperator:
    active: true
  
  NullableToStringCall:
    active: true
  
  UnconditionalJumpStatementInLoop:
    active: true
  
  UnnecessaryNotNullOperator:
    active: true
  
  UnnecessarySafeCall:
    active: true
  
  UnreachableCatchBlock:
    active: true
  
  UnsafeCallOnNullableType:
    active: true
  
  UselessPostfixExpression:
    active: true

# ============================================
# STYLE
# ============================================
style:
  active: true
  
  CollapsibleIfStatements:
    active: true
  
  DataClassContainsFunctions:
    active: false
  
  DataClassShouldBeImmutable:
    active: false
  
  EqualsNullCall:
    active: true
  
  ForbiddenComment:
    active: true
    values:
      - 'FIXME:'
      - 'STOPSHIP:'
    allowedPatterns: 'TODO:.*'
  
  MagicNumber:
    active: true
    excludes: ['**/test/**', '**/androidTest/**']
    ignoreNumbers:
      - '-1'
      - '0'
      - '1'
      - '2'
      - '100'
      - '1000'
    ignoreHashCodeFunction: true
    ignorePropertyDeclaration: true
    ignoreConstantDeclaration: true
    ignoreCompanionObjectPropertyDeclaration: true
    ignoreAnnotation: true
    ignoreNamedArgument: true
    ignoreEnums: true
    ignoreRanges: true
  
  MandatoryBracesLoops:
    active: true
  
  MaxChainedCallsOnSameLine:
    active: true
    maxChainedCalls: 3
  
  MaxLineLength:
    active: true
    maxLineLength: 120
    excludePackageStatements: true
    excludeImportStatements: true
  
  MayBeConst:
    active: true
  
  ModifierOrder:
    active: true
  
  NewLineAtEndOfFile:
    active: true
  
  NoTabs:
    active: true
  
  OptionalAbstractKeyword:
    active: true
  
  RedundantExplicitType:
    active: false
  
  RedundantVisibilityModifierRule:
    active: false
  
  ReturnCount:
    active: true
    max: 3
    excludedFunctions: ['equals']
    excludeReturnFromLambda: true
    excludeGuardClauses: false
  
  SafeCast:
    active: true
  
  ThrowsCount:
    active: true
    max: 2
  
  TrailingWhitespace:
    active: true
  
  UnnecessaryAbstractClass:
    active: true
  
  UnnecessaryApply:
    active: true
  
  UnnecessaryInheritance:
    active: true
  
  UnnecessaryLet:
    active: false
  
  UnnecessaryParentheses:
    active: true
  
  UnusedImports:
    active: true
  
  UnusedPrivateClass:
    active: true
  
  UnusedPrivateMember:
    active: true
    allowedNames: '(_|ignored|expected|serialVersionUID)'
  
  UseCheckOrError:
    active: true
  
  UseDataClass:
    active: false
  
  UseIfInsteadOfWhen:
    active: false
  
  UseRequire:
    active: true
  
  VarCouldBeVal:
    active: true
  
  WildcardImport:
    active: false
